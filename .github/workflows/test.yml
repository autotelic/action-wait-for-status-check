name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run the current build of the action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          statusName: "Test - Test Commit Status"
      - name: Echo Outputs
        run: |
         echo state: ${{ steps.wait-for-results.outputs.state }}
         echo description: ${{ steps.wait-for-results.outputs.description }}
         echo target_url: ${{ steps.wait-for-results.outputs.target_url }}  
  addTestStatus:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for action to attempt polling for a test commit status
        run: sleep 12
      - name: Create Expected Commit Status
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} -d '{"context":"Test - Test Commit Status", "state":"success", "description":"Test Commit Status Description", "target_url":"http://localhost:3000"}'
    

    
